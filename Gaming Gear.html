<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaming Gear Shop</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1a1a1a;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: #00ff00;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        #hero {
            background: url('blosom.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        #hero h1 {
            font-size: 50px;
            font-weight: bold;
        }

        #hero p {
            font-size: 18px;
        }

        .product-grid {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            gap: 20px;
        }

        .product-card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 22px;
        }

        .product-card p {
            font-size: 18px;
        }

        .product-card button {
            background-color: #00ff00;
            color: #111;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .product-card button:hover {
            background-color: #00cc00;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .product-grid {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Popup Modal Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 18px;
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Gaming Gear</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#products">Shop</a>
            <a href="Cart.html" id="cart-link">Cart (0)</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-text">
            <h1>Upgrade Your Setup</h1>
            <p>Shop the best gaming accessories for ultimate performance.</p>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section id="products" class="product-grid">
        <div class="product-card" id="mousepad">
            <img src="https://i.postimg.cc/7Y4n6GGj/product1.jpg" alt="Mouse Pad">
            <h3>Gaming Mouse Pad</h3>
            <p>₹999</p>
            <button onclick="addToCart('Gaming Mouse Pad', 999)">Add to Cart</button>
        </div>
        <div class="product-card" id="keyboard">
            <img src="https://i.postimg.cc/J4THLGbN/product2.jpg" alt="Keyboard">
            <h3>RGB Mechanical Keyboard</h3>
            <p>₹4999</p>
            <button onclick="addToCart('RGB Mechanical Keyboard', 4999)">Add to Cart</button>
        </div>
        <div class="product-card" id="mouse">
            <img src="https://i.postimg.cc/vHmD3bpc/product3.jpg" alt="Gaming Mouse">
            <h3>DeathClaw Gaming Mouse</h3>
            <p>₹3999</p>
            <button onclick="addToCart('DeathClaw Gaming Mouse', 3999)">Add to Cart</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Skull Chunks Electronics</p>
    </footer>

    <!-- Popup Notification -->
    <div class="popup" id="popup">
        <p>Item has been added to your cart!</p>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartLink = document.getElementById("cart-link");
        const popup = document.getElementById("popup");

        function addToCart(productName, productPrice) {
            // Add product to cart
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartDisplay();
            showPopup(`${productName} has been added to your cart!`);
        }

        function updateCartDisplay() {
            const cartCount = cart.length;
            cartLink.textContent = `Cart (${cartCount})`;
        }

        function showPopup(message) {
            const popupMessage = popup.querySelector("p");
            popupMessage.textContent = message;
            popup.classList.add("active");

            // Hide popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove("active");
            }, 3000);
        }

        // Initialize cart display
        updateCartDisplay();
    </script>
</body>
</html>
